<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TranscriptAI - Профиль</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: #e2e8f0;
      overflow-x: hidden;
    }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      width: 280px;
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem 0;
      position: fixed;
      height: 100vh;
    }
    .logo { padding: 0 2rem 2rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 2rem; }
    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-item {
      padding: 0.75rem 2rem;
      cursor: pointer;
      transition: 0.3s;
      border-left: 3px solid transparent;
    }
    .nav-item:hover {
      background: rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      transform: translateX(5px);
    }
    .nav-item.active {
      background: rgba(102, 126, 234, 0.2);
      border-left-color: #667eea;
    }
    .nav-item i { margin-right: 1rem; width: 20px; text-align: center; }
    .user-info {
      position: absolute;
      bottom: 2rem;
      left: 0;
      right: 0;
      padding: 0 2rem;
    }
    .user-details {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 2rem;
    }
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .page-subtitle { color: #94a3b8; font-size: 1.1rem; margin-bottom: 2rem; }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
    }
    .form-group { margin-bottom: 1.5rem; }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #e2e8f0;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 1rem;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h1><i class="fas fa-microphone-alt"></i> TranscriptAI</h1>
      </div>
      <nav>
        <div class="nav-item" data-page="processing">
          <i class="fas fa-cogs"></i> Обработка
        </div>
        <div class="nav-item" data-page="results">
          <i class="fas fa-file-alt"></i> Результаты
        </div>
        <div class="nav-item active" data-page="profile">
          <i class="fas fa-user"></i> Профиль
        </div>
        <div class="nav-item" data-page="users">
          <i class="fas fa-users"></i> Пользователи
        </div>
        <div class="nav-item" data-page="settings">
          <i class="fas fa-cog"></i> Настройки
        </div>
      </nav>
      <div class="user-info">
        <div class="user-details">
          <div class="user-avatar">МИ</div>
          <div>
            <div style="font-weight: 600;">Мишаня</div>
            <div style="font-size: 0.8rem; color: #94a3b8;">Backend Engineer</div>
            <div style="margin-top: 0.25rem; font-size: 0.9rem; color: #cbd5e1;">
              <i class="fas fa-clock" style="margin-right: 0.5rem; color: #22c55e;"></i>
              143 минуты осталось
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <h1 class="page-title">Профиль пользователя</h1>
      <p class="page-subtitle">Кастомизируйте свои данные и обновите пароль</p>

      <div class="card">
        <h2 style="font-size: 1.75rem; margin-bottom: 1.5rem; background: linear-gradient(135deg, #67e8f9 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Основная информация</h2>
        <div style="display: flex; align-items: center; gap: 2rem; margin-bottom: 2rem;">
          <div style="width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold;">
            МИ
          </div>
          <div>
            <h3 style="margin: 0;">Мишаня</h3>
            <p style="color: #94a3b8;">Backend Engineer • Администратор</p>
            <button class="btn" style="margin-top: 1rem;"><i class="fas fa-camera"></i> Изменить фото</button>
          </div>
        </div>

        <form>
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-input" value="mishanya_dev">
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-input" value="misha@devmail.com">
          </div>

          <div class="form-group">
            <label class="form-label" for="fullname">Полное имя</label>
            <input type="text" id="fullname" class="form-input" value="Михаил Иванов">
          </div>

          <div class="form-group">
            <label class="form-label" for="role">Роль</label>
            <input type="text" id="role" class="form-input" value="Администратор" disabled>
          </div>

          <h2 style="font-size: 1.5rem; margin-top: 2rem; margin-bottom: 1rem; background: linear-gradient(135deg, #34d399 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Сменить пароль</h2>

          <div class="form-group">
            <label class="form-label" for="new-password">Новый пароль</label>
            <input type="password" id="new-password" class="form-input" placeholder="Введите новый пароль">
          </div>

          <div class="form-group">
            <label class="form-label" for="confirm-password">Подтвердите пароль</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="Повторите новый пароль">
          </div>

          <button type="submit" class="btn"><i class="fas fa-save"></i> Сохранить изменения</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
